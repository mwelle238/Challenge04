<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Challenge 04 - Javascript Study Quiz</title>
</head>
<body>
    <header>  <!-- Header contains page title centered and above a link to high scores and the timer, split to either side-->
        <h1>JavaScript Study Quiz</h1>

        <nav>
            <aside id="hiScores">
                <a id="high" href="#" >High Scores</a>
            </aside>
            <aside id="timer">
                <p>Time Remaining: <span id="timeLeft"></span></p>
            </aside>
        </nav>
    </header>

    <section id="gamespace">  <!-- The game space.  Will contain the question text and 4 choices, in high score mode, buttons will be hidden and score list will be shown (button choice1 will show "return")-->
        <article id="questionText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, illum nulla sequi accusamus numquam fugiat minima sapiente adipisci a voluptas iusto! Aspernatur hic ex magnam reiciendis maxime deleniti odit incidunt.</article>
        <hr>
        <ul id="scoreList"></ul>
        <button class="btn" id="choice1" data-info="wrong">1</button>
        <button class="btn" id="choice2" data-info="wrong">2</button>
        <button class="btn" id="choice3" data-info="wrong">3</button>
        <button class="btn" id="choice4" data-info="wrong">4</button>
        <hr>
        <p id="result"></p>
    </section>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
